<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:comps="http://java.sun.com/jsf/composite/comps">

<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="title">Add Employee</ui:define>
        <ui:define name="pageTitle">Add New Employee</ui:define>
        <ui:define name="content">
            <!-- TODO: later change employeeStatus:  -->
            <comps:employeeForm isUpdatingEmployee="false"
                                employeeFirstNameField="#{addEmployeeController.firstName}"
                                employeeLastNameField="#{addEmployeeController.lastName}"
                                employeeDepartment="#{addEmployeeController.department}"
                                employeePosition="#{addEmployeeController.position}"
                                employeeCountryOfBirth="#{addEmployeeController.country}"
                                employeeIsInternational="#{addEmployeeController.country eq 'United States' ? 'true' : 'false'}"
                                employeeDateOfBirth="#{addEmployeeController.dateOfBirth}"
                                employeeStartDate="#{addEmployeeController.startDate}"
            />
            <div class="row">
                <div class="form-actions">
                    <h:form>
                        <h:commandButton id="backToList"
                                         value="Back to List"
                                         action="list"
                                         styleClass="btn form-button"/>
                        <h:commandButton id="addEmployee"
                                         action="#{addEmployeeController.addNewEmployee} -->no se puede aqui"
                                         styleClass="btn btn-primary"
                                         value="Create" />
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
