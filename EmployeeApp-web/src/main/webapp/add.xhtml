<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="title">Add Employee</ui:define>
        <ui:define name="pageTitle">Add New Employee</ui:define>

        <ui:define name="content">

            <div class="container-fluid">
                <div class="starter-template">

                    <div class="input-group">

                        <div class="row-fluid">
                            <b:form horizontal="true">
                                <b:formGroup>


                                    <b:inputText placeholder="" label="" span="6">
                                    </b:inputText>


                                </b:formGroup>

                            </b:form>

                            <h:panelGroup layout="block">
                                <h:outputLabel id="firstNameLabel"
                                               value="First Name:"
                                               styleClass="control-label"
                                               for="firstName"/>

                                <div class="controls">
                                    <h:inputText id="firstName"
                                                 styleClass="search-field"
                                                 value="#{employeeShowController.firstName}"/>
                                </div>
                            </h:panelGroup>
                        </div>
                        <div class="span4">
                            <h:panelGroup layout="block">
                                <h:outputLabel id="lastNameLabel"
                                               value="Last Name:"
                                               styleClass="control-label"
                                               for="lastName"/>
                                <div class="controls">
                                    <h:inputText id="lastName"
                                                 styleClass="search-field"
                                                 value="#{employeeShowController.lastName}"/>
                                </div>
                            </h:panelGroup>
                        </div>

                        <div class="span4">
                            <h:panelGroup layout="block">
                                <h:outputLabel id="departmentLabel"
                                               value="Department:"
                                               styleClass="control-label"
                                               for="department"/>
                                <div class="controls">
                                    <h:inputText id="department"
                                                 styleClass="search-field"
                                                 value="#{employeeShowController.department}"/>
                                </div>
                            </h:panelGroup>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <div class="span4">
                            <h:panelGroup layout="block">
                                <h:outputLabel id="dateOfBirthLabel"
                                               value="Date of Birth:"
                                               styleClass="control-label"
                                               for="dateOfBirth"/>
                                <div class="controls">
                                    <h:inputText id="dateOfBirth"
                                                 styleClass="search-field"
                                                 value="#{employeeShowController.dateOfBirth}"/>
                                </div>
                            </h:panelGroup>
                        </div>
                        <div class="span4">
                            <h:panelGroup layout="block">
                                <h:outputLabel id="positionLabel"
                                               value="Position"
                                               styleClass="control-label"
                                               for="position"/>
                                <div class="controls">
                                    <h:inputText id="position"
                                                 styleClass="search-field"
                                                 value="#{employeeShowController.position}"/>
                                </div>
                            </h:panelGroup>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <div class="span4">
                            <h:panelGroup layout="block">
                                <h:outputLabel id="countryLabel"
                                               value="Country:"
                                               styleClass="control-label"
                                               for="country"/>
                                <div class="controls">
                                    <h:inputText id="country"
                                                 styleClass="search-field"
                                                 value="#{employeeShowController.country}"/>
                                </div>
                            </h:panelGroup>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <div class="form-actions">
                            <h:commandButton id="addEmployee"
                                             action="#{employeeShowController.addNewEmployee}"
                                             styleClass="btn btn-primary"
                                             value="Create" />

                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
