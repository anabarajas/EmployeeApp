<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:comps="http://java.sun.com/jsf/composite/comps"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="title">Update Employee</ui:define>
        <ui:define name="pageTitle">Update Employee</ui:define>
        <ui:define name="content">
            <comps:employeeForm isUpdatingEmployee="true"
                                employeeIsInternational="true"
                                employeeFirstNameField="#{showEmployeeController.employee.firstName}"
                                employeeLastNameField="#{showEmployeeController.employee.lastName}"
                                employeeDepartment="#{showEmployeeController.employee.department}"
                                employeePosition="#{showEmployeeController.employee.position}"
                                employeeCountryOfBirth="#{showEmployeeController.employee.country}"
                                employeeDateOfBirth="#{showEmployeeController.employee.dateOfBirth}"
                                employeeStartDate="#{showEmployeeController.employee.startDate}"
                                employeeStatus="#{showEmployeeController.employee.status}"
            />
            <div class="form-actions">

                    <h:commandButton id="backToList"
                                     value="Back to List"
                                     action="#{showEmployeeController.returnToList}"
                                     styleClass="btn form-button"/>
                <h:form>
                    <p:commandButton id="saveUpdatedEmployee"
                                     value="Save"
                                     action="#{showEmployeeController.updatehEmployee}"
                                     styleClass="btn btn-primary"
                    update=""/>
                </h:form>
                    <h:commandButton id="deleteEmployee"
                                     value="Delete Employee"
                                     action="#{showEmployeeController.delete}"
                                     styleClass="btn btn-danger"/>

            </div>


        </ui:define>
    </ui:composition>
</h:body>
</html>
